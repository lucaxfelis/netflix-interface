<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Owl Carousel CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix</title>
  </head>
  <body>
    <div class="superior-container">
      <header>
        <div class="container">
          <div class="left-header">
            <img src="img/netflix_logo.png" class="logo">
            <nav>
              <a href="#" class="active">Início</a>
              <a href="#">Séries</a>
              <a href="#">Filmes</a>
              <a href="#">Bombando</a>
              <a href="#">Minha lista</a>
            </nav>
          </div>
          <div class="right-header">
            <nav>
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
              <a href="#" class="kids">INFANTIL</a>
              <a href="#">
                <i class="fas fa-gift"></i>
              </a>
              <a href="#">
                <i class="fas fa-bell"></i>
              </a>
              <a class="profile-menu">
                <img src="./img/profile-pictures/tartaruga.png" alt="">
                <i class="fas fa-sort-down"></i>
              </a>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="main-card">
            <img class="title-logo" src="img/serie_logo.png">
            <p class="watch-now">Assista à temporada 1 agora</p>
            <p class="description">
              Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.
            </p>
            <div class="buttons">
              <button role="button" class="button-watch">
                <i class="fas fa-play"></i>
                <p>Assistir</p>
              </button>
              <button role="button" class="button-info">
                <i class="fas fa-info-circle"></i>
                <p>Mais Informações</p>  
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
